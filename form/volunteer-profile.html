    <!-- Volunteer Form Section -->
    <section class="content">
        <h2>Become a Volunteer</h2>
        <form id="volunteer-form" action="process3.php" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="messageA">Where do you want to volunteer?</label>
                <textarea id="messageA" name="messageA" rows="2" required></textarea>
            </div>
            <div>
                <label for="messageB">What kind of skills do you have that can be helpful for the NGOs? Please add your experience if you can. Thank you.</label>
                <textarea id="messageB" name="messageB" rows="2" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
